<!-- app_Certigen/templates/certigen/login_admin.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - UPLA</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #434343 0%, #000000 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        padding: 50px 40px;
        max-width: 450px;
        width: 100%;
      }

      .back-btn {
        display: inline-block;
        color: #434343;
        text-decoration: none;
        margin-bottom: 20px;
        font-size: 14px;
        transition: color 0.3s;
      }

      .back-btn:hover {
        color: #000;
      }

      .admin-icon {
        text-align: center;
        font-size: 60px;
        margin-bottom: 20px;
      }

      h2 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
        text-align: center;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #555;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 14px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 14px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #434343;
      }

      .btn-submit {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #434343 0%, #000000 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }

      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }

      .messages {
        margin-bottom: 20px;
      }

      .alert {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .alert-error {
        background: #fee;
        color: #c33;
        border: 1px solid #fcc;
      }

      @media (max-width: 600px) {
        .container {
          padding: 40px 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="{% url 'home' %}" class="back-btn">← Volver</a>

      <div class="admin-icon">⚙️</div>
      <h2>Panel Administrativo</h2>
      <p class="subtitle">Acceso exclusivo para administradores</p>

      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" required autofocus />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn-submit">Iniciar Sesión</button>
      </form>
    </div>
  </body>
</html>
