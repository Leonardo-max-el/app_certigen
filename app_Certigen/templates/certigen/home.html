<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Certificados - UPLA</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #4965e4ff 0%, #4b54a2ff 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 60px 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #4a69f7ff 0%, #4a97eeff 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 32px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 40px;
        font-size: 16px;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .btn {
        display: block;
        padding: 18px 30px;
        text-decoration: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        transition: all 0.3s;
        border: none;
        cursor: pointer;
      }

      .btn-primary {
        background: linear-gradient(135deg, #4a69f7ff 0%, #4a97eeff 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .btn-secondary {
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
      }

      .btn-secondary:hover {
        background: #f8f9ff;
        transform: translateY(-2px);
      }

      .icon {
        margin-right: 10px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 40px 30px;
        }

        h1 {
          font-size: 26px;
        }

        .btn {
          padding: 15px 25px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">üéì</div>
      <h1>Sistema de Certificados</h1>
      <p class="subtitle">Universidad Peruana Los Andes</p>

      <div class="button-group">
        <a href="{% url 'login_estudiante' %}" class="btn btn-primary">
          <span class="icon">üë§</span>
          Soy Estudiante
        </a>

        <a href="{% url 'login_admin' %}" class="btn btn-secondary">
          <span class="icon">‚öôÔ∏è</span>
          Acceso Administrador
        </a>
      </div>
    </div>
  </body>
</html>
